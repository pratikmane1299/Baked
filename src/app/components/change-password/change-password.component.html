<app-navbar></app-navbar> 
<toast-message-component [alerts]="messageList"></toast-message-component>
<div class="container-fluid">
  <div class="card mx-auto mt-5" style="width: 400px;">
    <div class="card-body">
      <div class="mx-auto" style="width: 150px;">
        <img src="./assets/img/Bakery.PNG" style="width: 150px; height: 40px;"> 
      </div>
      <h3 class="card-title text-center" style="color:#d5a249">CHANGE PASSWORD</h3>
      <br/>
      
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" formControlName="password" class="form-control" />
          <div *ngIf="formControls.password.touched && formControls.password.invalid">
            <div *ngIf="formControls.password.errors.required" class="validation-error-msg">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" />
          <div *ngIf="formControls.confirmPassword.touched && formControls.confirmPassword.invalid">
            <div *ngIf="formControls.confirmPassword.errors.required" class="validation-error-msg">Confirm Password is required</div>
            <div *ngIf="formControls.confirmPassword.errors.mustMatch" class="validation-error-msg">Passwords don't match</div>
          </div>
        </div>
        <button class="btn btn-block" [disabled]="!changePasswordForm.valid">Change Password</button>
      </form>
    </div>
  </div>
</div>
