<toast-message-component [alerts]="messageList"></toast-message-component>
<form #f="ngForm" ngFrom (ngSubmit)="f.form.valid && register(f)" novalidate>
    <div>
        <div class="container">
            <div class="card mx-auto" style="margin-top:50px;width: 400px;">
                <div class="card-body">
                    <div class="mx-auto" style="width: 150px;">
                        <img src="./../../assets/img/Bakery.PNG" style="width: 150px; height: 40px;">
                        <h4 class="card-title text-center" style="color:#d5a249">REGISTER</h4>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input id="firstName" name="firstName" ngModel #firstName="ngModel" 
                                type="text" class="form-control" placeholder="first name" required>
                                <div *ngIf="firstName.touched && firstName.invalid">
                                    <div *ngIf="firstName.errors.required"><span class="validation-error-msg">First Name is required</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input id="lastName" name="lastName" ngModel #lastName="ngModel" 
                                type="text" class="form-control" placeholder="last name" required>
                                <div *ngIf="lastName.touched && lastName.invalid">
                                    <div *ngIf="lastName.errors.required"><span class="validation-error-msg">Last Name is required</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="email" name="email" ngModel #email="ngModel" type="email" 
                        class="form-control" placeholder="email" required email>
                        <div *ngIf="email.touched && email.invalid">
                            <div *ngIf="email.errors.required"><span class="validation-error-msg">Email is required</span></div>
                            <div *ngIf="email.errors.email"><span class="validation-error-msg">Invalid email</span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="password" ngModel #password="ngModel" 
                        type="password" class="form-control" placeholder="password" required>
                        <div *ngIf="password.touched && password.invalid">
                            <div *ngIf="password.errors.required"><span class="validation-error-msg">Password is required</span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="confirmPassword" comparevalidator="password" 
                        name="confirmPassword" ngModel #confirmPassword="ngModel" placeholder="confirm password"
                        type="password" class="form-control" required>
                        <!-- <div *ngIf="confirmPassword.touched && confirmPassword.invalid">
                            <div *ngIf="confirmPasswor.touched && confirmPassword.errors.required"><span class="validation-error-msg">Confrim password is required</span></div>
                        </div> -->
                        <div *ngIf="confirmPassword.touched && confirmPassword.invalid && confirmPassword.errors.required"><span class="validation-error-msg">Confrim password is required</span></div>
                        <div *ngIf="confirmPassword.touched && confirmPassword.errors?.notequal && !confirmPassword.errors?.required"><span class="validation-error-msg">Passwords dont match</span></div>
                    </div>
                    <button class="btn btn-block" [disabled]="!f.valid">Register</button><br/>
                    <a routerLink="/login" class="text-dark">Already registered ? Sign In </a>
                </div>
            </div>
        </div>
    </div>
</form>
<router-outlet></router-outlet>
