<app-navbar></app-navbar>
<toast-message-component [alerts]="messageList"></toast-message-component>
<br>
<div class="container">
    <div class="mx-auto my-auto">
        <div class="row">

            <aside class="col-md-5">
                    <img [src]="product.imageURL" class="pro-img rounded img-fluid img-thumbnail" />
            </aside>
            <aside class="col-md-7 pt-2">
                <article class="pro-page">
                        <h4 id="brandName" class="pro-brand mb-2">{{ product.brandName }}</h4>
                        <h3 id="proName" class="pro-title mb-3 text-muted">{{ product.name }}</h3>
                        <p id="price" class="pro-price mb-3">&#x20B9; {{ product.price }}</p>
                        <p id="proDescription" class="pro-desc" runat="server">{{ product.desc }}</p>
                        <hr />
                        <div class="row">
                            <div class="col-md-4">
                                    <div class="form-group has-feedback">
                                            <label class="control-label">Quantity</label>
                                            <select [(ngModel)]="temp" 
                                              #quantityDropdown="ngModel" 
                                              selectValidator="select"
                                              (change)="quantityChange(quantityDropdown.value)" 
                                              class="custom-select form-control" required>
                                              
                                              <option value="select">select</option>
                                              <option [value]="q" *ngFor="let q of quantityArray">{{q}}</option>
                                            </select>
                                            <div *ngIf="quantityDropdown.touched && quantityDropdown.errors?.defaultSelected">
                                                <p class="validation-error-msg">Please select quantity</p>
                                            </div>
                                        </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn button p-3" [disabled]="alreadyInCart" (click)="addToCart()">{{ buttonFaceText }}</button>
                            </div>
                            <!-- <div class="col-xs-6">
                                <button class="btn btn-block buy-now-button p-3 ml-4">BUY NOW</button>
                            </div> -->
                        </div>
                </article>
            </aside>
        </div>
    </div>
</div>
<app-footer></app-footer>
