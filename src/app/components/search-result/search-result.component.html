<app-navbar></app-navbar>
<div class="container">
  <br />

  <div class="row">
    <div *ngFor="let p of product" class="col-md-3 my-grid">
      <div class="product-grid4">
        <div class="product-image4">
          <a (click)="sendToDetailsPage(p)">
            <img class="pic-1 img-fluid" src="{{ p.imageURL }}"  />
          </a>
        </div>
        <div class="product-content">
          <h3 class="title">{{ p.name }}</h3>
          <p class="price">&#x20B9;{{ p.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
