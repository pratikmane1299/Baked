<toast-message-component [alerts]="messageList"></toast-message-component>
<form #f="ngForm" ngFrom (ngSubmit)="f.form.valid && login(f)" novalidate>
    <div class="container">
        <div class="card mx-auto" style="margin-top:130px;width: 400px;border: none;"> 
            <div class="card-body">
                    
                <div class="mx-auto" style="width: 150px;">
                    <img src="./assets/img/Bakery.PNG" style="width: 150px; height: 40px;">
                    <h3 class="card-title text-center" style="color:#d5a249">LOGIN</h3>
                </div>
                <br/>
                
                <div class="form-group">
                    <input id="email" name="email" ngModel #email="ngModel" type="email" 
                    class="form-control" placeholder="email" required email>
                    <div *ngIf="email.touched && email.invalid">
                        <div *ngIf="email.errors.required"><span class="validation-error-msg">Email is required</span></div>
                        <div *ngIf="email.errors.email"><span class="validation-error-msg">Invalid email</span></div>
                    </div>
                </div>
                <div class="form-group">
                    <a routerLink="/forgot-password" class="control-label float-right">Forgot Password ? </a>
                    <input name="password" ngModel #password="ngModel" id="password" 
                    type="password" class="form-control" placeholder="password" required>
                    <div *ngIf="password.touched && password.invalid">
                        <div *ngIf="password.errors.required"><span class="validation-error-msg">Password is required</span></div>
                    </div>
                </div>

                <button class="btn btn-block" [disabled]="!f.valid">Login</button><br/>
                <div class="form-row">
                    <div class="col">
                        <a routerLink="/register" class="control-label text-center">No account ? Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<router-outlet></router-outlet>
