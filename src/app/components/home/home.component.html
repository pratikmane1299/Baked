<div class="container-fluid mt-2">
  <div id="carouselExampleControls" class="carousel" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./assets/img/bakeryBanner.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/img/Carousel 02.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/img/Carousel 03.jpg" alt="Third slide">
      </div>
    </div>
    <div class="carousel-prev">
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span><i class="fa fa-angle-left" aria-hidden="true"></i></span>
        <span class="sr-only">Previous</span>
      </a>
    </div>
    <div class="carousel-next">
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
